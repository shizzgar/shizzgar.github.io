<nav class="pagination is-centered">
  {% if articles_page.has_previous() %}
    <a class="pagination-previous"
       href="{{ SITEURL }}/{{ articles_previous_page.url }}">
      Предыдущая
    </a>
  {% else %}
    <a class="pagination-previous" href="#" disabled>
      Предыдущая
    </a>
  {% endif %}
  {% if articles_page.has_next() %}
    <a class="pagination-next"
       href="{{ SITEURL }}/{{ articles_next_page.url }}">
      Следущая
    </a>
  {% else %}
    <a class="pagination-next" href="#" disabled>
      Следущая
    </a>
  {% endif %}
  <ul class="pagination-list">
    <li>Страница {{ articles_page.number }} / {{ articles_paginator.num_pages }}</li>
  </ul>
</nav>
<br>
